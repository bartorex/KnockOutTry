<div class="topAndBotMargin">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Gender</th>
                <th>Remove User</th>
            </tr>
        </thead>
        <tbody data-bind="foreach: users">
            <tr data-bind="click: $parent.goToUserData">
                <td data-bind="text: FirstName"></td>
                <td data-bind="text: LastName"></td>
                <td data-bind="text: Gender"></td>
                <td><button data-bind="click: $parent.removeUser" class="btn btn-danger">Remove</button></td>
            </tr>
        </tbody>
    </table>
    <button class="btn btn-success" data-bind="click: addUser">Add User</button>
</div>
